<main>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">
        <img class="img-small" src='assets/small/{{$ctrl.smallImageSelected}}' ng-click="$ctrl.showSmallPictureModal()"> TradeTools
      </h5>
      <p id="topText" class="card-text" ng-click="$ctrl.startQuillEditor('topText')">{{ $ctrl.topText }}</p>
    </div>
    <img class="card-img-bottom img-large" src='assets/large/{{$ctrl.largeImageSelected}}' ng-click="$ctrl.showLargePictureModal()">
    <div id="bottomText" class="card-text" ng-click="$ctrl.startQuillEditor('bottomText')" ng-bind-html-unsafe="$ctrl.bottomText">
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="largePictureModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="smallPictureModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          SMAAL PIC
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="textModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.closeTextEditor()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="textEditor"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="$ctrl.saveText()">Salvar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$ctrl.closeTextEditor()">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</main>
